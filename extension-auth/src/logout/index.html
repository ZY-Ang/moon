<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <style>
        h1, p, a {
            font-family: "Helvetica Neue", "Segoe UI", sans-serif, Helvetica, Arial;
            color: #2E2F33;
        }
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }
        @-webkit-keyframes animateSuccessTip {
            0% {
                width: 0;
                left: 1px;
                top: 19px;
            }
            54% {
                width: 0;
                left: 1px;
                top: 19px;
            }
            70% {
                width: 50px;
                left: -8px;
                top: 37px;
            }
            84% {
                width: 17px;
                left: 21px;
                top: 48px;
            }
            100% {
                width: 25px;
                left: 14px;
                top: 45px;
            }
        }
        @keyframes animateSuccessTip {
            0% {
                width: 0;
                left: 1px;
                top: 19px;
            }
            54% {
                width: 0;
                left: 1px;
                top: 19px;
            }
            70% {
                width: 50px;
                left: -8px;
                top: 37px;
            }
            84% {
                width: 17px;
                left: 21px;
                top: 48px;
            }
            100% {
                width: 25px;
                left: 14px;
                top: 45px;
            }
        }
        @-webkit-keyframes animateSuccessLong {
            0% {
                width: 0;
                right: 46px;
                top: 54px;
            }
            65% {
                width: 0;
                right: 46px;
                top: 54px;
            }
            84% {
                width: 55px;
                right: 0px;
                top: 35px;
            }
            100% {
                width: 47px;
                right: 8px;
                top: 38px;
            }
        }
        @keyframes animateSuccessLong {
            0% {
                width: 0;
                right: 46px;
                top: 54px;
            }
            65% {
                width: 0;
                right: 46px;
                top: 54px;
            }
            84% {
                width: 55px;
                right: 0px;
                top: 35px;
            }
            100% {
                width: 47px;
                right: 8px;
                top: 38px;
            }
        }
    </style>
</head>
<body>
<div style="width: 80px; height: 80px; border-width: 4px; border-style: solid; border-color: rgb(76, 174, 76); border-radius: 50%; margin: 20px auto; position: relative; box-sizing: content-box;"><div style="border-radius: 120px 0px 0px 120px; position: absolute; width: 60px; height: 100px; background: white; transform: rotate(-45deg); top: -7px; left: -33px; transform-origin: 60px 60px 0px;"></div><span style="height: 5px; background-color: rgb(92, 184, 92); display: block; border-radius: 2px; position: absolute; z-index: 2; width: 25px; left: 14px; top: 46px; transform: rotate(45deg); animation: animateSuccessTip 0.75s ease 0s 1 normal none running;"></span><span style="height: 5px; background-color: rgb(92, 184, 92); display: block; border-radius: 2px; position: absolute; z-index: 2; width: 47px; right: 8px; top: 38px; transform: rotate(-45deg); animation: animateSuccessLong 0.75s ease 0s 1 normal none running;"></span><div style="width: 80px; height: 80px; border: 4px solid rgba(92, 184, 92, 0.2); border-radius: 50%; box-sizing: content-box; position: absolute; left: -4px; top: -4px; z-index: 2;"></div><div style="width: 5px; height: 90px; background-color: rgb(255, 255, 255); position: absolute; left: 28px; top: 8px; z-index: 1; transform: rotate(-45deg);"></div><div style="border-radius: 0px 120px 120px 0px; position: absolute; width: 60px; height: 120px; background: white; transform: rotate(-45deg); top: -11px; left: 30px; transform-origin: 0px 60px 0px; animation: rotatePlaceholder 4.25s ease-in 0s 1 normal none running;"></div></div>
<h1>You have successfully logged out</h1>
<p>Closing window automatically...</p>
</body>
</html>
